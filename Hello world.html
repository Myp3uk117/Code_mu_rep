<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
  <title>My JS App</title>
<body>
     <script>
      let num = 33
      if (num < 10 || num > 99){
        console.log('Число не попадает в указанный диапазон')
      } else {
        let num_string = String(num)
        let result = Number(num_string[0])+Number(num_string[1])
        if (result < 10){
          console.log('Сумма цифр числа равна ' + result + '. Сумма однозначна.')
        } else{
          console.log('Сумма цифр числа равна ' + result + '. Сумма двузначна.')
        }
      }
     </script>

</body>

</html>

<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
  <title>My JS App</title>
<body>
     <script>
       let simple = 71, simple_Arr = ''
       let flag = false, flag_Arr = false

       for (let i = 2; i < simple; i++){
         if (simple % i == 0){
           flag = true
           break;
         }
         flag_Arr = false
         for (let j = 2; j < i; j++){
           if (i % j == 0){
             flag_Arr = true
             break;
           }
         }
         if (!flag_Arr){
            simple_Arr += (i+' ')
           }
       }
       if (flag){
         console.log('Число НЕ простое')
       } else {
         console.log('Число простое!')
         simple_Arr += (simple+' ')
       }
       console.log(simple_Arr)
     </script>

</body>

</html>

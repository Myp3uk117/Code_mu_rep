<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
  <title>My JS App</title>
<body>
     <script>
      const VOCAB_STRING_LOW = 'abcdefghijklmnopqrstuvwxyz'
      const VOCAB_STRING_UP = VOCAB_STRING_LOW.toUpperCase()
      let NEW_VOCAB = ''

      for (let j = 0; j < VOCAB_STRING_UP.length; j++){
        NEW_VOCAB += VOCAB_STRING_UP[j]+VOCAB_STRING_LOW[j]
      }
      console.log(NEW_VOCAB) //Наш словарь, с которым будем работать


      let TEMPLATE = ['All', 'I', 'want', 'for', 'christmas', 'is', 'You']
      let flag = 0
      let _tempString = ''

      while (!flag){
        flag = 1
        for (let k = 0; k < TEMPLATE.length - 1; k++){
          if (NEW_VOCAB.indexOf(TEMPLATE[k][0]) > NEW_VOCAB.indexOf(TEMPLATE[k+1][0])){
            flag = 0
            _tempString = TEMPLATE[k]
            TEMPLATE[k] = TEMPLATE[k+1] 
            TEMPLATE[k+1] = _tempString
          }
        }
      }
      console.log(TEMPLATE) //Выводим отсортированный массив
    </script>


</body>

</html>

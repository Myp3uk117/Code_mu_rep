  <title>My JS App</title>

     <script>
      // task 1 
      function cube(num){
        return Math.pow(num,3)
      }
      let result_1 = cube(3)
      console.log('result_1:', result_1)

      // task 2
      function sqrt(num){
        return Math.sqrt(num)
      }

      let result_2 = sqrt(3) + sqrt(4)
      console.log('result_2:', result_2)

      // task 3

      function round(num) {
        return num.toFixed(3);
      }
      let result_3 = round(sqrt(2))
      console.log('result_3:', result_3)

      // task 4
      function sum_3(num1, num2, num3) {
        return num1 + num2 + num3;
      }

      let result_4 = sum_3(sqrt(2),sqrt(3),sqrt(4))
      console.log('result_4:', result_4)

      // task 5
      console.log('round(result_4):', round(result_4))

      // task 6
      function func(num) {
        return num;
        
        let result = num * num;
        return result;
      }

      console.log('func(3):', func(3))
      //Выведет 3, потому что второй return не будет учитываться.

      // task 7
      function func_abs(num) {
        if (num <= 0) {
          return Math.abs(num);
        } else {
          return num * num;
        }
      }

      console.log('func_abs(10):', func_abs(10))
      console.log('func_abs(-5):', func_abs(-5))
      // Потому что return-ы не пересекаются — обязательно выполнится хотя бы один, в зависимости от условия.

      // task 8
      function func_abs_2(num) {
        if (num <= 0) {
          return Math.abs(num);
        }
        
        return num * num;
      }

      console.log('func_abs_2(10) :', func_abs_2(10) )
      console.log('func_abs_2(-5):', func_abs_2(-5))
      
      // Похожая история, что и в предыдущем таске. 

      // task 9
      function func_9(num) {
        let sum = 0;
        
        for (let i = 1; i <= num; i++) {
          sum += i;
          // return sum; — вот эта строчка — дичь. Первым же return цикл закончится. 
        }
        return sum; //Вот сюда нужно вписать return.
      }

      console.log('func_9(5):', func_9(5))

      // task 10
      
      function divide(num){
        let count_divide = 0
        while(1){
          if (num <= 10){
            return count_divide
          }
          num /= 2
          count_divide += 1
        }
      }
      console.log('divide(2355):', divide(2355))

      // task 11
      function func_11(num1, num2) {
        let result;
        
        if (num1 > 0 && num2 > 0) {
          result = num1 * num2;
        } else {
          result = num1 - num2;
        }
        
        return result;
      }

      console.log(func_11(3, 4));

      // Перепишем:
      function func_11_test(num1, num2) {
        
        if (num1 > 0 && num2 > 0) {
          return num1 * num2;
        } else {
          return num1 - num2;
        }
        
      }

      console.log(func_11_test(3, 4));

    </script>

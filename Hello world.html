// И ещё через обычный цикл for:

let arr = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]]
sum = 0

for (i = 0; i < arr.length; i++){
  for (j = 0; j < arr[i].length; j ++){
    for (k = 0; k < arr[i][j].length; k++){
      sum += arr[i][j][k]
    }
  }
}

console.log(sum)

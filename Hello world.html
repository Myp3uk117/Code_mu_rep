<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
  <title>My JS App</title>
<body>
     <script>
      //  Math.pow
      // Math.sqrt

      console.log(Math.pow(2,10))
      console.log(Math.sqrt(9))

      sum_sqrt = 0
      let sqrt_array = [4, 2, 5, 19, 13, 0, 10]
      for (let elem of sqrt_array){
        sum_sqrt += Math.pow(elem,3)
      }
      
      console.log(Math.sqrt(sum_sqrt))

      // Math.round Math.ceil Math.floor toFixed toPrecision

      console.log (Math.round(Math.sqrt(379)))
      console.log (Math.sqrt(379).toFixed(1))
      console.log (Math.sqrt(379).toFixed(2))

      console.log(Math.floor(Math.sqrt(587)))
      console.log(Math.ceil(Math.sqrt(587)))

      // Math.random

      console.log(Math.floor(Math.random()*100))+1
      let array_random = []
      for (let i = 0; i<10; i++){
        array_random.push(Math.floor(Math.random()*10)+1)
      }
      console.log(array_random)

      // Math.abs
      let a = 17, b = 42
      console.log(Math.abs(a-b))
    </script>


</body>

</html>

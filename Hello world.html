     <script>
      //  task 1
      function sum_squares(arr){
        let sum = 0
        for (elem of arr){
          sum += elem*elem
        }
        return sum;
      }

      console.log('sum_squares([1,2,3,4,5,4]):', sum_squares([1,2,3,4,5,4]))

      // task 2

      function getDigitsSum(num = 78178){
        let sum = 0
        let temp_arr = String(num).split('')
        for (elem of temp_arr){
          sum += Number(elem)
        }
        return sum
      }

      console.log('getDigitsSum:', getDigitsSum())

      // task 3

      function getDivisors(num){
        let temp_arr = []
        if (num <= 0){
          console.log('Введено некорректное число')
          return;
        }
        for (i = 1; i <= num; i++){
          if (num % i == 0){
            temp_arr.push(i)
          }
        }
        return temp_arr
      }

      console.log('getDivisors(12):', getDivisors(1253))

          }

      // task 6

      function integers(num){
        let new_arr = []
        for (let i = 1; i<= num; i++){
          new_arr.push(i)
        }
        return new_arr
      }

      console.log('integers(25):', integers(25))

      // task 7
      function integer_divs(a,b){
        let new_arr = []
        let switch_case = 0
        if (a > b){
          switch_case = a
          a = b
          b = switch_case
        }
        for (let i = a; i<= b; i++){
          new_arr.push(i)
        }
        return new_arr
      }
